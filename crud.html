<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="shorcut icon" href="./img/bicicleta.png">
    <link rel="shorcut icon" href="/IMG/bicicleta.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./codoacodobikes.css">
    <style>
        
        </style>
</head>

<body>
    
    <header>
        <script src="./JavaScript/header.js"></script>
    </header>
    <main>        
        <section class="crud-fondo">

            <div class="tabla-crud">
                <div>inicio de tabla
                    <table id="customers">
                       
                        <tr>
                            <th>Tipo</th>
                            <th>Ancho total</th>
                            <th>Rodado</th>
                            <th>Imagen</th>
                            <th>A tener en cuenta</th>
                            <th>$ por dia</th>
                            <th>Accion:</th>
                        </tr>
                        <tr v-for="elemento in bicycles">
                            <td>{{elemento.type}}</td>
                            <td>{{elemento.total_length_cm}}</td>
                            <td>{{elemento.wheel_size_inches}}</td>
                            <td><img :src="elemento.image" :alt="elemento.type"></td>
                            <td>{{elemento.comment}}</td>
                            <td id="precioDia">{{elemento.precio}}</td>
                            <td>Modificar</td>
                            <td>Eliminar</td>
                        </tr>




                    </table>



                </div>


            </div>

        </section>
    </main>

    <footer>
        <script src="./JavaScript/footer.js"></script>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JavaScript/bikes.js"></script>
    <script src="./JavaScript/dolar.js"></script>
    <script src="./JavaScript/precios.js"></script>
    <script src="./JavaScript/carrusel.js"></script>

</body>
</html>
