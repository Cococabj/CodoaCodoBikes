<!doctype html>
<html lang="en">

<head>
  <title>Producto Nuevo</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="shorcut icon" href="./img/bicicleta.png">
  <link rel="shorcut icon" href="/IMG/bicicleta.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./codoacodobikes.css">
</head>

<body>
  <header>
    <script src="./JavaScript/header.js"></script>
  </header>
  <main>
    <section class="crud-fondo">
      <div class="container1" id="app">
        <form style="margin:10px auto ; width: 400px; padding: 20px;">
          <div class="alta"><h1>Alta de Producto</h1></div>
          <div class="mb-3">
            <label for="type">Nombre</label>
            <input type="text" name="type" id="type" v-model="type">
          </div>
          <div class="mb-3">
            <label for="total_length_cm">Largo</label>
            <input type="text" name="total_length_cm" id="total_length_cm" v-model="total_length_cm">
          </div>
          <div class="mb-3">
            <label for="wheel_size_inches">Tama√±o de rueda</label>
            <input type="text" name="wheel_size_inches" id="wheel_size_inches" v-model="wheel_size_inches">
          </div>
          <div class="mb-3">
            <label for="comment">Comentarios</label>
            <input type="text" name="comment" id="comment" v-model="comment">
          </div>
          <div class="mb-3">
            <label for="image">Imagen</label>
            <input type="text" name="image" id="image" v-model="image">
            <img width="100" :src="image" alt="">
          </div>
          <div class="mb-3">
            <label for="precio">precio</label>
            <input type="number" name="precio" id="precio" v-model="precio">
          </div>
          <div class="botonnew"><button type="button" class="bnew" v-on:click="grabar()">Grabar</button></div>
        </form>
      </div>
    </section> 
  </main>
  <footer>
    <script src="./JavaScript/footer.js"></script>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./javascript/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./javascript/productos.js"></script>
</body>

</html>
