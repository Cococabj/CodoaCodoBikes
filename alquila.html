<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./img/bicicleta.png">
    <link rel="shorcut icon" href="/IMG/bicicleta.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./codoacodobikes.css">
    <title>Alquila Ahora!</title>
    <style>
    </style>
</head>

<body>

    <header>
        <script src="./JavaScript/header.js"></script>
    </header>
    <main>
        <div>
            <h1 style="text-align: center;">Prueba de APIs</h1>
            <div id="app">
                <h4>Bicicletas para alquilar</h1>
                <h2>Prueba de APIs</h2>
                <div v-for="elemento in bicycles">
                    <h6 id="">{{elemento.type}}</h6>
                    <hr>
                    <h6>{{elemento.total_length_cm}}</h6>
                    <hr>
                    <h6>{{elemento.index}}</h6>
                    <hr>
                    <img :src="elemento.image" :alt="elemento.type">
                </div>
                <p>{{bicycles}}</p>
            </div>
        </div>
    </main>
    <footer>
        <script src="./JavaScript/footer.js"></script>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JavaScript/Bikes.js"></script>

</body>

</html>
