<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./img/bicicleta.png">
    <link rel="shorcut icon" href="/IMG/bicicleta.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./codoacodobikes.css">
    <title>Alquila Ahora!</title>
    <style>
    </style>
</head>

<body>

    <header>
        <script src="./JavaScript/header.js"></script>
    </header>
    <main>
        <div id="biciApi">
            <div id="app">
                <h4>Conoce nuestros productos</h1>
                    <table border="1">
                        <tr>
                            <th>Tipo</th>
                            <th>Ancho total</th>
                            <th>Rodado</th>
                            <th>A tener en cuenta</th>
                            <th>Imagen</th>
                        </tr>
                        <tr v-for="elemento in bicycles">
                            <td>{{elemento.type}}</td>
                            <td>{{elemento.total_length_cm}}</td>
                            <td>{{elemento.wheel_size_inches}}</td>
                            <td>{{elemento.comment}}</td>
                            <td><img width="350" :src="elemento.image" :alt="elemento.type"></td>
                        </tr>
                    </table>
            </div>
        </div>
    </main>
    <footer>
        <script src="./JavaScript/footer.js"></script>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JavaScript/Bikes.js"></script>

</body>

</html>
